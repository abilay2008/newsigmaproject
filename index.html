<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>sigma search engine</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.11.1/core.css">
    <script defer src="https://pyscript.net/releases/2023.11.1/core.js"></script>
    <style>
        body {
            background-color: #ffe4f0;
            font-family: 'Segoe UI', sans-serif;
            color: #4a4a4a;
            padding: 40px;
        }

        h1 {
            color: #d63384;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #f8d7e9;
            border-radius: 10px;
            background-color: #fffafa;
            font-size: 16px;
            margin-bottom: 15px;
            resize: none;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #f8d7e9;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            background-color: #ff99cc;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff66aa;
        }

        pre {
            background-color: #fff0f5;
            border: 1px solid #f0c0d0;
            border-radius: 10px;
            padding: 15px;
            font-size: 15px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<h1>sigma search engine</h1>

<textarea id="input-text" readonly></textarea>
<input type="text" id="search-word" placeholder="Введите слово для поиска...">
<button py-click="search_word">Поиск</button>

<h3>Результат:</h3>
<pre id="output">...</pre>

<py-script src="script.py"></py-script>

</body>
</html>
